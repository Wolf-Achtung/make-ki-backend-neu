<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KI‑Status‑Report</title>
  <style>
    :root{--w:780px;--c1:#0f67ff;--c2:#ff6a00;--ink:#0f172a}
    *{box-sizing:border-box}
    body{margin:0;font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink)}
    main{max-width:var(--w);margin:24px auto;padding:0 16px}
    h1,h2,h3{line-height:1.25;margin:1.2em 0 .5em}
    h1{font-size:28px}h2{font-size:20px}h3{font-size:16px}
    .muted{color:#64748b}
    .badge{display:inline-block;background:#eef2ff;color:#3730a3;border-radius:6px;padding:.12rem .5rem;font-weight:600}
    .grid{display:grid;gap:12px}
    .cards{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .card{border:1px solid #e5e7eb;border-radius:10px;padding:14px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .progress{height:10px;border-radius:8px;background:#e5e7eb;overflow:hidden}
    .progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--c1),var(--c2))}
    .spark{width:100%;height:28px}
    table{border-collapse:collapse;width:100%;margin:.5rem 0}
    th,td{border-bottom:1px solid #e5e7eb;text-align:left;padding:8px 6px;vertical-align:top}
    th{font-size:12px;color:#475569;text-transform:uppercase;letter-spacing:.02em}
    .footer{margin:28px 0 40px;font-size:12px;color:#64748b}
    @media print{
      a[href]::after{content:" (" attr(href) ")";font-size:10px;color:#94a3b8}
      .card{break-inside:avoid}
    }
  </style>
</head>
<body>
<main>
  <header>
    <h1>KI‑Status‑Report <span class="badge">Gold‑Standard+</span></h1>
    <p class="muted">Stand: <!--DATE--></p>
  </header>

  <!-- EXECUTIVE SUMMARY -->
  <section id="exec-summary">
    <h2>Executive Summary</h2>
    <!--EXEC_SUMMARY-->
  </section>

  <!-- READINESS & Δ -->
  <section id="readiness">
    <h2>Readiness &amp; Δ‑Analyse</h2>
    <div class="grid cards">
      <!-- For each pillar: -->
      <!--

        <h3>Strategie</h3>
        <div class="progress"><i style="width: 68%"></i></div>
        <p class="muted">Δ&nbsp;=&nbsp;+12 Punkte (Ziel 80)</p>
        <svg class="spark" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" aria-label="Trend">
          <polyline fill="none" stroke="currentColor" stroke-width="2"
            points="0,14 12,12 24,10 36,11 48,8 60,9 72,6 84,7 96,5"/>
        </svg>
      </article>
      -->
      <!--PILLARS-->
    </div>
  </section>

  <!-- BENCHMARKS -->
  <section id="benchmarks">
    <h2>Benchmarks (Branche × Größe)</h2>
    <!--BENCHMARKS_TABLE-->
  </section>

  <!-- RISIKEN & REGULATORIK -->
  <section id="risks">
    <h2>Risiken &amp; Regulatorik</h2>
    <!--RISKS_LIST-->
  </section>

  <!-- QUICK WINS & ROADMAP -->
  <section id="roadmap">
    <h2>Quick Wins (90 Tage) &amp; Roadmap (12 Monate)</h2>
    <!--ROADMAP-->
  </section>

  <!-- TOOL-MATRIX -->
  <section id="tools">
    <h2>Tool‑Matrix</h2>
    <!--TOOL_MATRIX_TABLE-->
  </section>

  <!-- FÖRDERUNG -->
  <section id="funding">
    <h2>Fördermöglichkeiten (Bund/Land)</h2>
    <!--FUNDING_TABLE-->
  </section>

  <footer class="footer">
    <!--SOURCES-->
  </footer>
</main>
</body>
</html>
